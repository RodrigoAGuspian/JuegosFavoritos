{% extends 'base.html' %}
{% load staticfiles %}
{% block estilosp %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/lista.css' %}">
{% endblock %}
{% block titulo %}
	Lista Género
{% endblock %}
{% block titulop %}
{% endblock %}

{% block contenido %}
  <h2 class="titulo"><p>Lista de Géneros</p></h2>
  <a href="{% url 'agregar_genero' %}" class="btn waves-effect waves-light col s2 offset-s9 agregar"> Agregar Género</a>
	<table class="listap">
        <thead>
          <tr>
            <th class="titulov center-align">Género</th>
          </tr>
        </thead>

        <tbody class="contenidov">
        <tr>
        {% for p in lgenero %}
			<td class="center-align"><a class="detalles" href="{% url 'genero_detalle' id_g=p.id %}">{{ p.nombre }}</td>
			
        </tr>
        {% endfor %}
    	</tbody>
    </table>
            

{% endblock %}
